<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superlikers MPG</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script type="module" defer>
    import { sendForm } from './assets/js/helpers.js'
    
    form.addEventListener('submit', async (event) => {
      event.preventDefault()
      const path = '/radiografia'

      await sendForm(event, path)
    })
  </script>
</head>
<body>
  <main class="main">
    <h1 class="title">Radiografía MPG</h1>

    <form id="form">
      <!-- input type file -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Subir archivo</label>
        <input class="form-control" type="file" id="formFile" name="file">
      </div>

      <!-- submit button -->
      <button class="btn btn-primary" type="submit">
        <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="loading">Loading...</span>
        <span class="send">Enviar</span>
      </button>

      <!-- error message -->
      <div class="alert alert-danger error-message mt-3 d-none" role="alert">
        Ha ocurrido un error!
      </div>
  
      <!-- download file -->
      <div class="alert alert-success download mt-3 d-none" role="alert">
        Para descargar el archivo has click <a class="stretched-link" href="" download>aquí</a>.
      </div>
    </form>  
  </main>
</body>
</html>
